            <button onclick="deleteSelectedMaterial()">Izbriši izbrano</button>

    <script>
        var materials = [];
        var selectedMaterialIndex = -1;

        // Load saved materials from localStorage
        if (localStorage.getItem("materials")) {
            materials = JSON.parse(localStorage.getItem("materials"));
            updateMaterialsList();
        }

        function addMaterial() {
            var materialName = document.getElementById("material-name").value;
            var materialPrice = document.getElementById("material-price").value;
            var materialWebsite = document.getElementById("material-website").value;
            var categorySelect = document.getElementById("category-select");
            var selectedCategory = categorySelect.options[categorySelect.selectedIndex].value;

            if (materialName.trim() === "" || materialPrice.trim() === "") {
                alert("Prosim vnesite vse podatke.");
                return;
            }

            if (selectedCategory === "") {
                alert("Prosim izberite kategorijo.");
                return;
            }

            materials.push({
                name: materialName,
                price: parseFloat(materialPrice).toFixed(2),
                website: materialWebsite,
                category: selectedCategory
            });

            updateMaterialsList();

            // Clear input fields
            document.getElementById("material-name").value = "";
            document.getElementById("material-price").value = "";
            document.getElementById("material-website").value = "";
            document.getElementById("category-select").selectedIndex = 0;

            // Save materials to localStorage
            localStorage.setItem("materials", JSON.stringify(materials));
        }

        function updateMaterialsList() {
            var listContainer = document.getElementById("list");

            // Clear existing list
            while (listContainer.firstChild) {
                listContainer.removeChild(listContainer.firstChild);
            }

            // Add materials to the list
            for (var i = 0; i < materials.length; i++) {
                var listItem = document.createElement("li");
                var websiteLink = materials[i].website ? "<br>Website: <a href='" + materials[i].website + "' target='_blank'>" + materials[i].website + "</a>" : "";
                listItem.innerHTML =
                    "<a href='#' onclick='selectMaterial(" + i + ")'>MateriaL:  " + materials[i].name + "_____Price: €" + materials[i].price + "_____ Category: " + materials[i].category + websiteLink + "</a>";

                listContainer.appendChild(listItem);
            }
        }

        function selectMaterial(index) {
            selectedMaterialIndex = index;

            // Show edit and delete buttons
            document.getElementById("edit-delete-buttons").style.display = "block";
        }

        function editSelectedMaterial() {
            if (selectedMaterialIndex !== -1) {
                var materialName = prompt(
                    "Vnesite nov naziv:",
                    materials[selectedMaterialIndex].name
                );
                var materialPrice = prompt(
                    "Vnesite novo ceno:",
                    materials[selectedMaterialIndex].price
                );
                var materialWebsite = prompt(
                    "Vnesite novo spletno povezavo:",
                    materials[selectedMaterialIndex].website
                );

                if (materialName !== null && materialPrice !== null && materialWebsite !== null) {
                    if (materialName.trim() === "" || materialPrice.trim() === "") {
                        alert("Prosim vnesite vse podatke.");
                        return;
                    }

                    materials[selectedMaterialIndex].name = materialName;
                    materials[selectedMaterialIndex].price = parseFloat(materialPrice).toFixed(2);
                    materials[selectedMaterialIndex].website = materialWebsite;

                    updateMaterialsList();

                    // Save materials to localStorage
                    localStorage.setItem("materials", JSON.stringify(materials));
                }
            }
        }

        function deleteSelectedMaterial() {
            if (selectedMaterialIndex !== -1) {
                if (confirm("Ste oprepričani da želite izbrisati?")) {
                    materials.splice(selectedMaterialIndex, 1);
                    selectedMaterialIndex = -1;

                    updateMaterialsList();

                    // Save materials to localStorage
                    localStorage.setItem("materials", JSON.stringify(materials));

                    // Hide edit and delete buttons
                    document.getElementById("edit-delete-buttons").style.display = "none";
                }
            }
        }

        function showCategoryItems() {
            var categorySelect = document.getElementById("category-select");
            var selectedCategory = categorySelect.options[categorySelect.selectedIndex].value;

            if (selectedCategory === "") {
                alert("Prosim izberite kategorijo.");
                return;
            }

            var filteredMaterials = materials.filter(function (material) {
                return material.category === selectedCategory;
            });

            // Clear existing list
            var listContainer = document.getElementById("list");
            while (listContainer.firstChild) {
                listContainer.removeChild(listContainer.firstChild);
            }

            // Add filtered materials to the list
            for (var i = 0; i < filteredMaterials.length; i++) {
                var listItem = document.createElement("li");
                var websiteLink = filteredMaterials[i].website ? "<br>Website: <a href='" + filteredMaterials[i].website + "' target='_blank'>" + filteredMaterials[i].website + "</a>" : "";
                listItem.innerHTML =
                    "<a href='#' onclick='selectMaterial(" + i + ")'>Material: " + filteredMaterials[i].name + "_____Price: €" + filteredMaterials[i].price + "_____ Category: " + filteredMaterials[i].category + websiteLink + "</a>";

                listContainer.appendChild(listItem);
            }
        }

        function showAllMaterials() {
            // Update the list with all materials
            updateMaterialsList();

            // Clear selected material index and hide edit and delete buttons
            selectedMaterialIndex = -1;
            document.getElementById("edit-delete-buttons").style.display = "none";
        }
